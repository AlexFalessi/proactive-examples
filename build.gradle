task wrapper(type: Wrapper) {
    gradleVersion = '2.13' //version required
}

task createDist (type: Zip){
    archiveName="proactive-examples.zip"
    destinationDir = file('build/')
    from '.'
    include 'Addons/**'
    include 'Cloud-automation/**'
    include 'Email/**'
    include 'Examples/**'
    include 'Finance/**'
    include 'Machine_Learning/**'
    include 'Web/**'
}